name: Test

on:
  pull_request:
    branches: [ main ]

jobs:
  tests:

    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: currency_exchange_test
          POSTGRES_PASSWORD: 123123
        ports:
        - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
    
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    
    - name: Generate key
      run: php artisan key:generate
    
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    
    - name: Execute tests (Unit and Feature tests) via PHPUnit With code coverage
      run: vendor/bin/phpunit --coverage-html .github/workflows/reports/ --stop-on-fail --coverage-text=.github/workflows/coverage; sed -n 6,9p -- .github/workflows/coverage > .github/workflows/coverage-summary
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: currency_exchange_test
        DB_USERNAME: postgres
        DB_PASSWORD: 123123
        XDEBUG_MODE: coverage
    
    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: .github/workflows/reports/
    
    - uses: harupy/comment-on-pr@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        filename: coverage-summary